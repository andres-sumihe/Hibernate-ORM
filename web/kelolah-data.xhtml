<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HMPTI 2020/2021</title>
        
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <div class="heading-input">
            <h2>Kelolah Data Fungsionaris HMPTI 2020/2021</h2>
        </div>
        <br />
        <br />
        <br />
        <section class="container">
            <a class="btn btn-success" href="index.xhtml" >Kembali </a>
            <br />
            <br />
            <div class="row">
                <div class="mx-auto col-md-6">
                    <h4>Insert Data</h4>
                    <h:form class="form-group">
                        
                        NIM
                        <h:inputText class="form-control" value="#{student.id}"/>
                        Nama 
                        <h:inputText class="form-control" value="#{student.name}"/>
                        Departemen
                        <h:inputText class="form-control" value="#{student.department}"/>
                        Divisi
                        <h:inputText  class="form-control" value="#{student.division}"/>
                        <br />
                        <h:commandButton class="btn btn-primary" value="Tambah Data" action="#{student.save}"/>
                    
                    </h:form>
                    <span class="errorMessage">#{student.showError()}</span>
                </div>
                <div class="mx-auto col-md-6">
                    <h4>Update Data</h4>
                    <h:form class="form-group">
                        
                        Cari NIM 
                        <div class="search-field">
                            <h:inputText class="form-control" value="#{student.id}"/> 
                            <h:commandButton value="Cari" class="btn btn-info" action="#{student.getbyid()}"/>
                        </div> <br />
    
                        Nama
                        <h:inputText class="form-control" value="#{student.name}"/>
                        Deartemen
                        <h:inputText class="form-control" value="#{student.department}"/>
                        Divisi
                        <h:inputText class="form-control" value="#{student.division}"/>
                        <br />
                        <h:commandButton class="btn btn-secondary" value="Update" action="#{student.update}"/>
                    
                    </h:form>
                </div>
            </div>
        </section>
        
        
        <section>
            <div class="mx-auto col-md-6">
                <h4>Delete Data</h4>
                <h:form class="form-group">
                    
                    Cari NIM 
                    <div class="search-field">
                        <h:inputText class="form-control" value="#{student.id}"/> 
                        <h:commandButton value="Cari" class="btn btn-info" action="#{student.getbyid()}"/>
                    </div> <br />
                    Nama : <span class="delete-info">#{student.name}</span> <br />
                    Deartemen : <span class="delete-info">#{student.department}</span> <br />
                    Divisi : <span class="delete-info">#{student.division}</span> 
                    <br />
                    <br />
                    <h:commandButton class="btn btn-danger" value="Delete" action="#{student.delete}"/>
                </h:form>
            </div>
        </section>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </h:body>
</html>
